name: Build OUI Static Site

on:
  workflow_dispatch:  # Manual trigger via button in GitHub Actions tab

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # LTS version compatible with Vite/Vue3

    - name: Install dependencies
      run: npm install
      working-directory: ./oui-core/htdoc  # Correct path to frontend package.json

    - name: Build static site
      run: npm run build  # Vite build command outputs to dist/
      working-directory: ./oui-core/htdoc

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: oui-static-build
        path: oui-core/htdoc/dist/  # Adjust if output dir differs (check vite.config.js)
        retention-days: 30
